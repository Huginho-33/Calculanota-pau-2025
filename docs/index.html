<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Nota PAU Catalu침a</title>
  <meta name="description" content="Calcula tu nota de Selectividad (PAU 2025) en Catalu침a f치cilmente. Introduce tus notas y descubre si puedes entrar en la carrera que quieres.">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    input, select {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Nota PAU (Catalu침a)</h1>

  <label>游꿢 Nota que necesitas para entrar a la carrera:</label>
  <input type="number" id="notaDeseada" step="0.01" min="0" max="14" />

  <label>游닄 Nota media de Bachillerato (1췈 y 2췈):</label>
  <input type="number" id="bach" step="0.01" min="0" max="10" />

  <h2>游닇 Fase General</h2>
  <label>Catal치n:</label>
  <input type="number" id="cat" step="0.01" min="0" max="10" />
  <label>Castellano:</label>
  <input type="number" id="cas" step="0.01" min="0" max="10" />
  <label>Lengua extranjera:</label>
  <input type="number" id="ext" step="0.01" min="0" max="10" />
  <label>Historia o Filosof칤a:</label>
  <input type="number" id="hist" step="0.01" min="0" max="10" />
  <label>Materia de modalidad (Ej. Matem치ticas):</label>
  <input type="number" id="mod" step="0.01" min="0" max="10" />

  <h2>游닂 Espec칤fica 1</h2>
  <label>Nota:</label>
  <input type="number" id="esp1" step="0.01" min="0" max="10" />
  <label>Ponderaci칩n:</label>
  <select id="pond1">
    <option value="0.1">0.1</option>
    <option value="0.15">0.15</option>
    <option value="0.2">0.2</option>
  </select>

  <h2>游닃 Espec칤fica 2</h2>
  <label>Nota:</label>
  <input type="number" id="esp2" step="0.01" min="0" max="10" />
  <label>Ponderaci칩n:</label>
  <select id="pond2">
    <option value="0.1">0.1</option>
    <option value="0.15">0.15</option>
    <option value="0.2">0.2</option>
  </select>

  <br>
  <button onclick="calcularNota()">Calcular nota final</button>

  <h2 id="resultado"></h2>

  <script>
    function calcularNota() {
      const deseada = parseFloat(document.getElementById("notaDeseada").value);
      const bach = parseFloat(document.getElementById("bach").value);
      const cat = parseFloat(document.getElementById("cat").value);
      const cas = parseFloat(document.getElementById("cas").value);
      const ext = parseFloat(document.getElementById("ext").value);
      const hist = parseFloat(document.getElementById("hist").value);
      const mod = parseFloat(document.getElementById("mod").value);
      const esp1 = parseFloat(document.getElementById("esp1").value);
      const pond1 = parseFloat(document.getElementById("pond1").value);
      const esp2 = parseFloat(document.getElementById("esp2").value);
      const pond2 = parseFloat(document.getElementById("pond2").value);

      // Validar campos
      if ([deseada, bach, cat, cas, ext, hist, mod, esp1, esp2].some(isNaN)) {
        alert("Por favor, rellena todos los campos correctamente.");
        return;
      }

      const faseGeneral = (cat + cas + ext + hist + mod) / 5;
      const notaAcceso = 0.6 * bach + 0.4 * faseGeneral;
      const notaAdmisi칩n = notaAcceso + esp1 * pond1 + esp2 * pond2;

      const resultado = notaAdmisi칩n.toFixed(2);
      const output = document.getElementById("resultado");

      output.innerText = `Tu nota final es: ${resultado}`;

      if (resultado >= deseada) {
        document.body.style.backgroundColor = "#d4edda"; // verde claro
      } else {
        document.body.style.backgroundColor = "#f8d7da"; // rojo claro
      }
    }
  </script>
</body>
</html>
